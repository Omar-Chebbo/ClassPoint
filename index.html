<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quick Poll â€“ Student Vote</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: #f5f7fb;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      min-height: 100vh;
    }
    .card {
      background: #fff;
      margin-top: 40px;
      padding: 24px 28px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(15, 35, 90, 0.12);
      width: 100%;
      max-width: 520px;
    }
    h1 {
      font-size: 22px;
      margin-bottom: 8px;
    }
    .subtitle {
      font-size: 13px;
      color: #6b7280;
      margin-bottom: 20px;
    }
    label {
      font-size: 13px;
      font-weight: 600;
      display: block;
      margin-bottom: 6px;
    }
    input[type="text"],
    input[type="email"] {
      width: 100%;
      padding: 10px 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 14px;
      box-sizing: border-box;
    }
    input:focus {
      outline: none;
      border-color: #2563eb;
      box-shadow: 0 0 0 1px rgba(37,99,235,0.2);
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 16px;
      border-radius: 999px;
      background: #2563eb;
      color: #fff;
      font-weight: 600;
      font-size: 14px;
      border: none;
      cursor: pointer;
      margin-top: 12px;
    }
    .btn.secondary {
      background: #e5e7eb;
      color: #111827;
      margin-left: 8px;
    }
    .btn:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .options {
      margin-top: 12px;
      border-radius: 10px;
      background: #f9fafb;
      padding: 10px 14px;
      max-height: 220px;
      overflow-y: auto;
    }
    .option-row {
      display: flex;
      align-items: center;
      padding: 6px 4px;
      border-radius: 8px;
      cursor: pointer;
    }
    .option-row:hover {
      background: #e5efff;
    }
    .option-row input[type="radio"] {
      margin-right: 10px;
    }
    .status {
      margin-top: 12px;
      font-size: 13px;
    }
    .status.ok {
      color: #059669;
    }
    .status.warn {
      color: #d97706;
    }
    .status.err {
      color: #dc2626;
    }
    .pill {
      display: inline-block;
      padding: 3px 8px;
      border-radius: 999px;
      font-size: 11px;
      background: #e5e7eb;
      color: #4b5563;
      margin-left: 6px;
    }
    .divider {
      height: 1px;
      background: #e5e7eb;
      margin: 16px 0;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Join a Quick Poll</h1>
    <div class="subtitle">Enter the poll code shared by your teacher, then choose your answer.</div>

    <!-- Poll code form -->
    <div id="poll-step">
      <label for="pollCode">Poll code</label>
      <input id="pollCode" type="text" placeholder="e.g. 5762" />
      <button id="btnLoad" class="btn">Load poll</button>
      <div id="pollStatus" class="status"></div>
    </div>

    <div class="divider"></div>

    <!-- Poll details + options -->
    <div id="vote-section" style="display:none;">
      <div style="margin-bottom: 8px;">
        <strong>Poll:</strong>
        <span id="pollCodeDisplay" class="pill"></span>
        <span id="pollTypeDisplay" class="pill"></span>
      </div>

      <label>Choose an option</label>
      <div id="optionsContainer" class="options"></div>

      <div style="margin-top: 12px;">
        <label for="studentName">Your name</label>
        <input id="studentName" type="text" placeholder="Full name" />
      </div>
      <div style="margin-top: 8px;">
        <label for="studentEmail">Your email</label>
        <input id="studentEmail" type="email" placeholder="email@example.com" />
      </div>

      <button id="btnVote" class="btn">Submit vote</button>
      <button id="btnReset" class="btn secondary">Change poll code</button>

      <div id="voteStatus" class="status"></div>
    </div>
  </div>

  <script>
    // ðŸ”§ Adjust this to match your backend base URL
    const BASE_URL = "http://127.0.0.1:8000/api/quickpolls/";
    const pollCodeInput   = document.getElementById("pollCode");
    const btnLoad         = document.getElementById("btnLoad");
    const pollStatus      = document.getElementById("pollStatus");

    const voteSection     = document.getElementById("vote-section");
    const pollCodeDisplay = document.getElementById("pollCodeDisplay");
    const pollTypeDisplay = document.getElementById("pollTypeDisplay");
    const optionsContainer= document.getElementById("optionsContainer");
    const studentNameInput= document.getElementById("studentName");
    const studentEmailInput = document.getElementById("studentEmail");
    const btnVote         = document.getElementById("btnVote");
    const btnReset        = document.getElementById("btnReset");
    const voteStatus      = document.getElementById("voteStatus");

    let currentPollCode = null;
    let selectedOptionId = null;

    function setPollStatus(msg, cssClass) {
      pollStatus.className = "status " + (cssClass || "");
      pollStatus.textContent = msg || "";
    }

    function setVoteStatus(msg, cssClass) {
      voteStatus.className = "status " + (cssClass || "");
      voteStatus.textContent = msg || "";
    }

    // Load poll by code
    btnLoad.addEventListener("click", async () => {
      const code = (pollCodeInput.value || "").trim();
      if (!code) {
        setPollStatus("Please enter a poll code.", "warn");
        return;
      }

      setPollStatus("Loading poll...", "");
      selectedOptionId = null;
      optionsContainer.innerHTML = "";
      setVoteStatus("", "");

      try {
        const resp = await fetch(BASE_URL + encodeURIComponent(code) + "/");
        

        if (!resp.ok) {
          if (resp.status === 404) {
            setPollStatus("Poll not found or inactive. Check the code with your teacher.", "err");
          } else {
            const text = await resp.text();
            setPollStatus("Error loading poll: " + text, "err");
          }
          return;
        }

        const data = await resp.json();
        currentPollCode = data.poll_code || code;

        // Show basic info
        pollCodeDisplay.textContent = currentPollCode;
        pollTypeDisplay.textContent = data.question_type || "";

        // Render options
        optionsContainer.innerHTML = "";
        if (!data.options || !data.options.length) {
    optionsContainer.textContent = "No options found.";
        } else {
            data.options.forEach(opt => {
                const row = document.createElement("div");
                row.className = "option-row";

                const radio = document.createElement("input");
                radio.type = "radio";
                radio.name = "pollOption";
                radio.value = opt.id;

                const label = document.createElement("span");
                label.textContent = opt.text;

                row.appendChild(radio);
                row.appendChild(label);
                optionsContainer.appendChild(row);

                row.addEventListener("click", () => {
                    selectedOptionId = opt.id;
                    document.querySelectorAll('input[name="pollOption"]').forEach(r => {
                        r.checked = r.value == String(opt.id);
                    });
                });
            });
        }


        voteSection.style.display = "block";
        setPollStatus("Poll loaded. Please choose an option and fill your name/email.", "ok");
      } catch (err) {
        console.error(err);
        setPollStatus("Error connecting to server. Check connection.", "err");
      }
    });

    // Submit vote
    btnVote.addEventListener("click", async () => {
      if (!currentPollCode) {
        setVoteStatus("No poll loaded. Enter poll code first.", "warn");
        return;
      }
      if (!selectedOptionId) {
        setVoteStatus("Please select an option before voting.", "warn");
        return;
      }
      const name = (studentNameInput.value || "").trim();
      const email = (studentEmailInput.value || "").trim();
      if (!name || !email) {
        setVoteStatus("Name and email are required to vote.", "warn");
        return;
      }

      setVoteStatus("Submitting your vote...", "");
      btnVote.disabled = true;

      try {
        const payload = {
          option_id: selectedOptionId,
          student_name: name,
          student_email: email
        };

        const resp = await fetch(
          BASE_URL + encodeURIComponent(currentPollCode) + "/vote/",
          {
            method: "POST",
            headers: {
              "Content-Type": "application/json"
            },
            body: JSON.stringify(payload)
          }
        );

        if (resp.ok) {
          setVoteStatus("âœ… Vote submitted successfully. Thank you!", "ok");
        } else if (resp.status === 409) {
          // Already voted
          const body = await resp.json().catch(() => ({}));
          const msg = body.error || "You have already voted in this poll.";
          setVoteStatus("âš ï¸ " + msg, "warn");
        } else if (resp.status === 400) {
          const body = await resp.json().catch(() => ({}));
          const msg = body.detail || JSON.stringify(body);
          setVoteStatus("âš ï¸ " + msg, "warn");
        } else {
          const text = await resp.text();
          setVoteStatus("âŒ Error submitting vote: " + text, "err");
        }
      } catch (err) {
        console.error(err);
        setVoteStatus("âŒ Error connecting to server.", "err");
      } finally {
        btnVote.disabled = false;
      }
    });

    // Reset / change poll code
    btnReset.addEventListener("click", () => {
      voteSection.style.display = "none";
      currentPollCode = null;
      selectedOptionId = null;
      optionsContainer.innerHTML = "";
      pollCodeInput.value = "";
      studentNameInput.value = "";
      studentEmailInput.value = "";
      setPollStatus("", "");
      setVoteStatus("", "");
    });
  </script>
</body>
</html>
